<template name="authForm">
  <div id="sign-in">
    {{> signInForm}}
    <button class="button button-clear button-royal to-sign-up">Sign Up</button>
  </div>
  <div id="sign-up" class="hidden">
    {{> signUpForm}}
    <button class="button button-clear button-royal to-sign-in">Already have an account?</button>
  </div>
</template>
