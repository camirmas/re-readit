<template name="signUpForm">
  <div class="list">
    <label class="item item-input">
      <input type="text" class="sign-up-username" placeholder="username">
    </label>
    <label class="item item-input">
      <input type="password" class="sign-up-password" placeholder="password">
    </label>
    <label class="item item-input">
      <input type="password" class="password-confirmation" placeholder="password confirmation">
    </label>
  </div>
  <button class="button button-outline button-positive sign-up-complete">Sign Up</button>
</template>
