<template name="addBoardModal">
  {{#ionModal title="Add Board"}}
    <div class="list board-form">
      <label class="item item-input">
        <input class="board-name" type="text" placeholder="Name">
      </label>
      <button class="button button-block button-positive add-board-button">Create Board</button>
      <button class="button button-block button-stable cancel">Cancel</button>
    </div>
  {{/ionModal}}
</template>
