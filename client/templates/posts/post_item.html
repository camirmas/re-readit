<template name="postItem">
  {{#ionItem href=postURL class="row responsive-sm post"}}
    <div class="thumbnail col col-10">
      <img src="{{thumbnail}}" alt="" />
    </div>
    <div class="score col col-10">
      {{data.score}}
    </div>
    <div class="description col col-80">
      <div class="item-text-wrap">
        <h2>{{data.title}}</h2>
      </div>
      <p>
        by: {{data.author}} | to: {{data.subreddit}}
      </p>
    </div>
  {{/ionItem}}
</template>
