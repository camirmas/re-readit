<template name="postShow">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{post.data.subreddit}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="row responsive-sm">
        <div class="col col-10"></div>
        <div class="col col-80">
          <a target="_blank" href="{{post.data.url}}"><span class="post-title">{{post.data.title}}</span></a>
          <p>
            by: {{post.data.author}}
          </p>
          <button data-ion-modal="saveModal" class="button save-modal">Save</button>
        </div>
        <div class="col col-10"></div>
      </div>
      {{#if post.imgurImage}}
        {{> imgurImageShow}}
      {{/if}}
      {{#if post.imgurGifv}}
        {{> imgurGifvShow}}
      {{/if}}
      {{#if post.imgurGallery}}
        {{> imgurGalleryShow}}
      {{/if}}
      {{#if post.youtube}}
        {{> youtubeShow}}
      {{/if}}
      {{#if post.vimeo}}
        {{> vimeoShow}}
      {{/if}}
    {{/ionContent}}
  {{/ionView}}
</template>
