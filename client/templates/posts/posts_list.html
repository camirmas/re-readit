<template name="postsList">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Re-Reddit</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
    <label class="item item-input">
      <input type="text" placeholder="subreddit">
    </label>
    <button class="button button-block button-balanced">
      Submit
    </button>
      {{#ionList class=""}}
        {{#each posts}}
          {{#ionItem}}
          <div class="score">
            {{data.score}}
          </div>
            <div class="description">
              <h2>{{data.title}}</h2>
              <p>
                by: {{data.author}} | to: {{data.subreddit}}
              </p>
            </div>
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
