<template name="postsList">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Re-Reddit</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="row">
        <div class="col col-80">
          <label class="item item-input">
            <input type="text" placeholder="subreddit">
          </label>
        </div>
        <div class="col col-20">
          <button class="button button-balanced find-sub">
            Submit
          </button>
        </div>
      </div>
      <div class="row responsive-sm">
        <div class="col col-40">
          {{#if currentUser}}
            <button data-ion-modal="addBoardModal" class="button">Add Board</button>
          {{/if}}
          <button class="button button-royal youtube-playlist ion-play">
            Video Playlist
          </button>
        </div>
      </div>
      {{#unless postsLoaded}}
        {{> spinner}}
      {{/unless}}
      {{#ionList}}
        {{#each posts}}
          {{> postItem}}
        {{/each}}
      {{/ionList}}
      <div class="row responsive-sm">
        <div class="col col-50">
          {{#unless firstPage}}
            <button class="button button-block button-energized load-prev">Prev</button>
          {{/unless}}
        </div>
        <div class="col col-50">
          <button class="button button-block button-positive load-next">Next</button>
        </div>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
