<template name="postsList">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Re-Reddit</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <label class="item item-input">
        <input type="text" placeholder="subreddit">
      </label>
      <button class="button button-block button-balanced find-sub">
        Submit
      </button>
      {{#ionList class=""}}
        {{#each posts}}
          {{> postItem}}
        {{/each}}
      {{/ionList}}
      <a href={{nextPath}} class="button button-block button-positive load-more">Load More</a>
    {{/ionContent}}
  {{/ionView}}
</template>
