<template name="youtubePlaylist">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="row responsive-sm">
        <div class="col col-10"></div>
        <div class="col col-80">
          <div id="playlist-player"></div>
        </div>
        <div class="col col-10"></div>
      </div>
      <div class="row responsive-sm">
        <div class="col col-10"></div>
        <div class="col col-80">
          <button class='previous-video button button-outline button-energized'>Previous</button>
          <button class='next-video button button-outline button-balanced'>Next</button>
        </div>
        <div class="col col-10"></div>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
