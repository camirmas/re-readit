 <template name="userFollowing">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Following</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#each following}}
        {{> userItem}}
      {{/each}}
    {{/ionContent}}
  {{/ionView}}
</template>
