<template name="newsfeed">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Newsfeed</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each notifications}}
          {{#if boardCreated}}
            {{#ionItem}}
              <div class="row">
                <div class="col col-20">
                  {{#if userImg}}
                    <img src="{{userImg}}" alt="" />
                  {{else}}
                    <img src="http://placehold.it/600x600&text=hello+:)" alt="" />
                  {{/if}}
                </div>
                <div class="col col-80">
                  <strong><a href='/users/{{userId}}'>{{userName}}</a></strong>
                  <h6>{{date}}</h6>
                  <p>created the board <a href='/boards/{{boardId}}'>{{boardName}}</a></p>
                </div>
              </div>
            {{/ionItem}}
          {{/if}}
          {{#if postAdded}}
            {{#ionItem}}
              <div class="row">
                <div class="col col-20">
                  {{#if userImg}}
                    <img src="{{userImg}}" alt="" />
                  {{else}}
                    <img src="http://placehold.it/600x600&text=hello+:)" alt="" />
                  {{/if}}
                </div>
                <div class="col col-80">
                  <strong><a href='/users/{{userId}}'>{{userName}}</a></strong>
                  <h6>{{date}}</h6>
                  <p>added a post to <a href='/boards/{{boardId}}'>{{boardName}}</a></p>
                </div>
              </div>
            {{/ionItem}}
          {{/if}}
          {{#if startedFollowing}}
            {{#ionItem}}
              <div class="row">
                <div class="col col-20">
                  {{#if userImg}}
                    <img src="{{userImg}}" alt="" />
                  {{else}}
                    <img src="http://placehold.it/600x600&text=hello+:)" alt="" />
                  {{/if}}
                </div>
                <div class="col col-80">
                  <strong><a href='/users/{{userId}}'>{{userName}}</a></strong>
                  <h6>{{date}}</h6>
                  <p>started following you!</p>
                </div>
              </div>
            {{/ionItem}}
          {{/if}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
