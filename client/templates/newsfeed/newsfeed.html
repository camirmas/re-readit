<template name="newsfeed">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Newsfeed</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each notifications}}
          {{#if boardCreated}}
            {{#ionItem class="row responsive-sm post"}}
              <div>
                <a href='/users/{{userId}}'>{{userName}}</a> created the board <a href='/boards/{{boardId}}'>{{boardName}}</a>- {{date}}
              </div>
            {{/ionItem}}
          {{/if}}
          {{#if postAdded}}
            {{#ionItem class="row responsive-sm post"}}
              <div class="">
                <a href='/users/{{userId}}'>{{userName}}</a> added a post to <a href='/boards/{{boardId}}'>{{boardName}}</a>- {{date}}
              </div>
            {{/ionItem}}
          {{/if}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
