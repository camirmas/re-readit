<template name="boardsList">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">Boards</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <button data-ion-modal="addBoardModal" class="button">Add Board</button>
      <div class="row responsive-md boards">
        {{#each boards}}
          {{> boardCard}}
        {{/each}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
