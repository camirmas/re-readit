<template name="boardCard">
  <div class="list card col col-25">
    <a href="{{pathFor 'boardShow'}}">
      <div class="item item-avatar">
        <h2>{{name}}</h2>
      </div>
      <div class="item item-image">
        <img src="{{coverImage}}" alt="" />
      </div>
    </a>
    <div class="item">
      <a href="#">Edit</a> |
      <a href="#">Delete</a>
    </div>
  </div>
</template>
